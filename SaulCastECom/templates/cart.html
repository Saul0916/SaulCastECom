<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
    <h2>Cart</h2>
    <ul>
        {% for item in cart_items %}
        <li>
            {{ item.name }} - Quantity: {{ item.quantity }} - Total Price: ${{ item.total_price }}
            <button onclick="increaseQuantity('{{ item.name }}', '{{ item.price|floatformat:0 }}')">+</button>
            <button onclick="decreaseQuantity('{{ item.name }}', '{{ item.price|floatformat:0 }}')">-</button>            
        </li>
        {% endfor %}
    </ul>
    <p>Total Price: ${{ total_price }}</p>
</body>
</html>
